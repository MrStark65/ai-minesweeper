<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ AI Minesweeper</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Mines:</span>
                    <span id="mines-count" class="value">10</span>
                </div>
                <div class="info-item">
                    <span class="label">Status:</span>
                    <span id="game-status" class="value">PLAYING</span>
                </div>
                <div class="info-item">
                    <span class="label">Progress:</span>
                    <span id="progress" class="value">0/71</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="difficulty-controls">
                <button class="btn btn-difficulty" data-difficulty="tutorial">Tutorial</button>
                <button class="btn btn-difficulty" data-difficulty="beginner">Beginner</button>
                <button class="btn btn-difficulty active" data-difficulty="intermediate">Intermediate</button>
                <button class="btn btn-difficulty" data-difficulty="expert">Expert</button>
            </div>
            
            <div class="game-controls">
                <button id="new-game" class="btn btn-primary">New Game</button>
                <button id="ai-help" class="btn btn-ai">ü§ñ AI Help</button>
                <button id="auto-play" class="btn btn-success">‚ñ∂Ô∏è Auto Play</button>
                <button id="toggle-mode" class="btn btn-secondary">Mode: Reveal</button>
                <a href="help.html" class="btn btn-secondary">‚ùì Help</a>
            </div>
        </div>

        <div class="game-area">
            <div class="board-container">
                <div id="game-board" class="game-board"></div>
            </div>
            
            <div class="side-panel">
                <div class="ai-panel">
                    <h3>üß† AI Assistant</h3>
                    
                    <div class="auto-play-controls">
                        <div class="speed-control">
                            <label>Speed:</label>
                            <select id="auto-play-speed">
                                <option value="2000">Slow (2s)</option>
                                <option value="1000" selected>Normal (1s)</option>
                                <option value="500">Fast (0.5s)</option>
                                <option value="100">Very Fast (0.1s)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="ai-recommendation" class="ai-section">
                        <p class="ai-message simple">Click "AI Help" to see what to do next</p>
                    </div>
                    
                    <div id="ai-reasoning" class="ai-section">
                        <h4>Why?</h4>
                        <div class="reasoning-steps simple"></div>
                    </div>
                    
                    <div id="cell-explanation" class="ai-section">
                        <h4>Cell Info</h4>
                        <p class="explanation-text simple">Click any cell to learn about it</p>
                    </div>
                </div>
                
                <div class="probability-panel">
                    <h3>üìä Probabilities</h3>
                    <div id="probability-display" class="probability-grid">
                        <p>Probabilities will appear here when available</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <button id="mobile-ai-help" class="mobile-btn">ü§ñ AI</button>
            <button id="mobile-auto-play" class="mobile-btn">‚ñ∂Ô∏è Auto</button>
            <button id="mobile-toggle-mode" class="mobile-btn">üëÜ Reveal</button>
            <button id="mobile-new-game" class="mobile-btn">üîÑ New</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message">Better luck next time!</p>
            <div class="modal-actions">
                <button id="modal-new-game" class="btn btn-primary">New Game</button>
                <button id="modal-close" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
